<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="./css/shared-styles.css">
    <link rel="stylesheet" type="text/css" href="./css/contact-styles.css">
    <title>MD+F Get In Touch</title>
</head>
<body>
    <h1>MD+F</h1>
    <img class="burger-button" src="./assets/burger-menu-white.svg" alt="Hambuerger menu">
    <div class="menu">
        <a href="./index.html">Home</a>
        <hr>
        <a>Company</a>
        <hr>
        <a>Our Story</a>
        <hr>
        <a href="./contact.html" id="selected">Get In Touch</a>
        <hr>
    </div>
    <div class="menu-scrap">
        <div class="rel">
            <img src="./assets/menu-shape-white.svg" alt="">
            <div class="menu-scrap-options">
                <a href="./index.html" id="">Home</a>
                <hr>
                <a>Company</a>
                <hr>
                <a>Our Story</a>
                <hr>
                <a href="./contact.html" id="selected">Get In Touch</a>
                <hr>
            </div>
        </div>
    </div>
    <br>
    <div class="side-by-side">
        <div>
            <img src="./assets/staircase-stock.jpg">
            <div class="social-buttons">
                <a href="https://linkedin.com">LinkedIn</a>
                <a href="https://instagram.com">Instagram</a>
            </div>
        </div>
        <div>
            <h2>Get in touch</h2>
            <form class="contact-form">
                <div class="form-field rel">
                    <label for="name" class="required">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-field rel">
                    <label for="email" class="required">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-field rel">
                    <label for="phone" class="">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-field rel">
                    <label for="subject" class="required">Subject</label>
                    <input type="tel" id="subject" name="subject" required>
                </div>
                <div class="form-field rel message">
                    <label for="message" class="required">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
        <div>
            <div class="footer-container">
                <p>01</p>
                <div>
                    <h3>Social</h3>
                    <ul>
                        <a>Instagram</a>
                        <a>LinkedIn</a>
                    </ul>
                </div>
            </div>
            <div class="footer-container">
                <p>02</p>
                <div>
                    <h3>Contact</h3>
                    <p>mdandfllc@gmail.com</p>
                </div>
            </div>
        </div>
        <img src="assets/stacked-wood-logo.png">
        <hr>
    </footer>
    <script type="text/javascript" src="js/contact-animations.js"></script>
</body>
</html>
